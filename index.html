<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="main.js"></script>

</head>
<body>
     <h1>Calculator</h1>
     <div class="calculator">
        <div class="first-row">
            <div class="screen">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <button id="clear-btn" class="btn ">C</button>
        </div>
        <div class="other-rows">
            <button id="number" class="btn">7</button>
            <button id="number"class="btn">8</button>
            <button id="number"class="btn">9</button>
            <button id="operator" class="btn operator">/</button>
        </div>
        <div class="other-rows">
            <button id="number"class="btn">4</button>
            <button id="number" class="btn">5</button>
            <button id="number"class="btn">6</button>
            <button id="operator"class="btn">x</button>
        </div>
        <div class="oth er-rows">
            <button id="number" class="btn">1</button>
            <button id="number" class="btn">2</button>
            <button id="number" class="btn">3</button>
            <button id="operator"class="btn">-</button>
        </div><div class="other-rows">
            <button id="number" class="btn deciaml">.</button>
            <button id="number" class="btn">0</button>
            <button  id="equal" class="btn">=</button>
            <button id="operator"class="btn">+</button>
        </div>
     </div>
        

</body>
</html>
